<div *ngIf="(rate$ | async)?.base_code !== null">
  <div *ngIf="rate$ | async as rate">
    <a
      class="block max-w-sm p-6 m-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
    >
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{ rate.base_code }} - {{ rate.target_code }}
      </h5>
      <p class="font-normal text-gray-700 dark:text-gray-400">
        {{ rate.conversion_result | currency : rate.target_code : "code" }}
      </p>
      <p class="text-blue-600 dark:text-gray-400">
        {{ rate.time_last_update_utc | date : "short" }}
      </p>
    </a>
  </div>

</div>
