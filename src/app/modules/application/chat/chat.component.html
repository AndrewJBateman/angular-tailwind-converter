<div id="messages"
  class="flex flex-col space-y-4 p-3 overflow-y-auto scrollbar-thumb-blue scrollbar-thumb-rounded scrollbar-track-blue-lighter scrollbar-w-2 scrolling-touch">
  <div class="chat-message" *ngFor="let message of messages">
    <div class="flex items-end" [ngClass]="{'justify-end': message.sentBy === 'user'}">
      <div class="flex flex-col space-y-2 text-xs max-w-xs mx-2"
        [ngClass]="{'items-start order-2': message.sentBy === 'bot', 'items-end order-1': message.sentBy === 'user'}">
        <div>
          <span class="px-4 py-2 rounded-lg inline-block"
            [ngClass]="{'rounded-br-none bg-blue-600 text-white': message.sentBy === 'user', 'rounded-bl-none bg-gray-300 text-gray-600': message.sentBy === 'bot'}">{{message.content}}</span>
        </div>
      </div>
      <img [src]="message.sentBy === 'bot' ? 'assets/gpt3-logo.jpg' : 'assets/user.svg'"
        [alt]="message.sentBy === 'bot' ? 'bot' : 'user'" class="w-6 h-6 rounded-full order-1">
    </div>
  </div>
</div>
<div class="border-t-2 border-gray-200 px-4 pt-4 mb-2 sm:mb-0">
  <div class="relative flex">
    <input type="text" placeholder="Type your message"
      class="w-full focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 pl-2 bg-gray-200 rounded-md py-3"
      (keyup.enter)="sendMessage()" [(ngModel)]="currentMessage">
    <div class="absolute right-0 items-center inset-y-0 hidden sm:flex">
  
      <button type="button" (click)="sendMessage()"
      class="inline-flex items-center justify-center rounded-lg px-4 py-3 transition duration-500 ease-in-out text-white bg-blue-500 hover:bg-blue-400 focus:outline-none">
      <span class="font-bold">Send</span>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
        class="h-6 w-6 ml-2 transform rotate-90">
        <path
          d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
        </path>
      </svg>
      </button>
    </div>
  </div>
</div>
